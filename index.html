<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="brand">Weather Displayer</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <header class="hero">
        <div class="glass-card">
            <h1 class="hero-title">Weather Displayer</h1>
            <p class="hero-subtitle">Explore the weather with style and elegance</p>
            <div class="search-box">
                <input type="text" id="cityInput" class="search-input" placeholder="Enter city name">
                <button id="searchBtn" class="search-button">Search</button>
            </div>
        </div>
    </header>
    <main class="container">
        <section id="weatherDisplay" class="weather-result hidden">
            <div class="weather-card">
                <h2 id="cityName" class="city-name">City Name</h2>
                <div class="weather-info">
                    <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon">
                    <p id="weatherDescription" class="description">Clear Sky</p>
                    <p class="temp"><span id="temperature">25</span>°C</p>
                </div>
                <div class="details">
                    <p>Humidity: <span id="humidity">50</span>%</p>
                    <p>Wind: <span id="windSpeed">10</span> km/h</p>
                </div>
            </div>
        </section>
        <section id="forecastDisplay" class="mt-4">
            <canvas id="weatherChart" width="400" height="200"></canvas>
        </section>
    </main>
    <footer class="footer">
        <p>© 2024 Weather Displayer | Designed with ❤️</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/js/app.js"></script> 
</body>
</html>
